<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rouber</title>
    <link rel="stylesheet" href="./src/style.css"/>
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <h1 class="app-title">Морской бой</h1>
      </div>
      <div class="text">
        <h2 >Игрок 1</h2>
        <h2 >Игрок 2</h2>
      </div>
      
      <div class="app-body">
        <div data-side="player">
          
        </div>
        <div class="app-menu">
          <div class="app-actions" data-scene="preparation">
            <button class="app-actionPlay" data-computer="playPlayer">Играть против друга </button>  
            <button class="app-actionPlay" data-computer="play">Играть с глупым ботом</button>  
            <div>
              <button class="app-action" data-action="manually">Расставить корабли вручную</button>
              <button class="app-action" data-action="manually2">Расставить корабли вручную</button>
            </div>     

            <div >

              <button class="app-action" data-action="randomize">Раcставить корабли случайно</button>
              <button class="app-action" data-action="randomize2">Расcтавить корабли случайно</button>
            </div>
            <div>
              <button class="app-action" data-action="player1">Спрятать</button>
              <button class="app-action" data-action="player2">Спрятать</button>
            </div>
   
                  
          </div>
          <div class="app-actions hidden" data-scene="computer">
            <div class="battlefield-status">Ваш ход</div>
            <button class="app-action" data-action="gaveup">Сдаться</button>
            <button class="app-action" data-action="again">Играть еще раз</button>
          </div>


          <div >
            <p>

              1. Расставь корабли (колесиком мыши меняй расположение корабля) </br>
              2. Спрячь свои корабли</br>
              3. Дай расставить корабли второму игроку нажав на кнопку </br> "Расставить корабли вручную" или "Раcставить корабли случайно"</br> 
              4. Спрячь корабли второго игрока</br> 
              5. Начни игру :)
            </p>
          </div>
        </div>
        <div data-side="opponent"></div>
      </div>

    </div>
    <script src="src/additional.js"></script>
    <script src="src/Mouse.js"></script>

    <script src="src/App.js"></script>
    <script src="src/Scene.js"></script>
    <script src="src/Scene/PreparationScene.js"></script>
    <script src="src/Scene/PlayersScene.js"></script>
    <script src="src/Scene/ComputerScene.js"></script>

    <script src="src/Battlefield.js"></script>
    <script src="src/BattlefieldView.js"></script>

    <script src="src/Ship.js"></script>
    <script src="src/ShipView.js"></script>

    <script src="src/Shot.js"></script>
    <script src="src/ShotView.js"></script>

    <script src="src/script.js"></script>
</html>
