<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rouber</title>
    <link rel="stylesheet" href="./src/style.css"/>
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <h1 class="app-title">Морской бой</h1>
      </div>

      <div class="app-body">
        <div data-side="player"></div>
        <div class="app-menu">
          <div class="app-actions" data-scene="preparation">
            <button class="app-action" data-computer="playPlayer">играть против друга </button>  
            <button class="app-action" data-computer="play">играть с ботом</button>       
            <button class="app-action" data-action="manually">Расставить корабли вручую</button>
            <div>

              <button class="app-action" data-action="randomize">Раставить корабли случайно</button>
              <button class="app-action" data-action="randomize2">Раставить корабли случайно</button>
            </div>
            <div>
              <button class="app-action" data-action="player1">Спрятать</button>
              <button class="app-action" data-action="player2">Спрятать</button>
            </div>
   
                        <!-- <div class="app-action" data-computer="size">
                          <h4>Размер поля</h4>
                          <input class="imput-size" maxlength="2" placeholder="x" id="inputX" value="10"/>
                          <input class="imput-size" maxlength="2" placeholder="y" data-side="y"></input>
                          
                        </div> -->
          </div>
          <div class="app-action hidden" data-scene="computer">
            <div class="battlefield-status">Ваш ход</div>
            <button class="app-action">Сдаться</button>
          </div>
        </div>
        <div data-side="opponent"></div>
      </div>

    </div>
    <script src="src/additional.js"></script>
    <script src="src/Mouse.js"></script>

    <script src="src/App.js"></script>
    <script src="src/Scene.js"></script>
    <script src="src/Scene/PreparationScene.js"></script>
    <script src="src/Scene/PlayersScene.js"></script>
    <script src="src/Scene/ComputerScene.js"></script>

    <script src="src/Battlefield.js"></script>
    <script src="src/BattlefieldView.js"></script>

    <script src="src/Ship.js"></script>
    <script src="src/ShipView.js"></script>

    <script src="src/Shot.js"></script>
    <script src="src/ShotView.js"></script>

    <script src="src/script.js"></script>
</html>
